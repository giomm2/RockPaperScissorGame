<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/rockPaperScissor/css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Rock Paper Scissor Game</title>
  </head>
  <body>

  <section class="content-game">
    <div class="col-md-12 row">
      <div class="col-md-6">
        <p class="txt-player">Player</p>  
        <img class="img-user" id="img-user" src="./public/assets/images/rock.png" alt="">
       
      </div>
      <div class="col-md-6"> 
        <p class="txt-cpu">CPU</p>
        <img class="img-cpu" id="img-cpu" src="./public/assets/images/rock-right.png" alt="">   
      </div>
    </div>
  </section>

  <section class="content-play">
    <div class="col-md-12 row">
      <div class="col-md-4"> 
        <img class="img-rock" id="img-rock" src="./public/assets/images/rock.png" alt="">  
      </div>
      <div class="col-md-4"> 
        <img class="img-paper" id="img-paper" src="./public/assets/images/paper.png" alt="">   
      </div>
      <div class="col-md-4"> 
        <img class="img-scissor" id="img-scissor" src="./public/assets/images/scissor.png" alt="">   
      </div>
    </div>
  </section>
  <section class="content-result hide">
    <h1 class="title-winner" id="title-winner"></h1>
    <button class="btn-restart" id="btn-restart">Restart</button>
  </section>
    
    <div id="app"></div>
    <script type="module" src="/src/rockPaperScissor/index.js"></script>
  </body>
</html>
